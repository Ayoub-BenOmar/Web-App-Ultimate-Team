                Add Player

                            <h3 class="text-lg font-semibold text-gray-400">
                                Create New Player
                            </h3>

                            </button>
                        </div>

                                <div class="col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-400 ">Player Name</label>
                                    <input type="text" name="name" id="player-name" class="bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg block w-full p-2.5" placeholder="Player Name">
                                </div>
                            </div>
                            <div class="grid grid-cols-4 gap-4 mb-4">
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="country" class="block mb-2 text-sm font-medium text-gray-400">Nationality</label>
                                    <select id="country" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5">
                                        <option disabled selected="">Country</option>
                                        <option value="br">Brazil</option>
                                        <option value="fr">France</option>
                                        <option value="arg">Argentina</option>
                                        <option value="mr">Morocco</option>
                                        <option value="en">England</option>
                                        <option value="it">Italy</option>
                                        <option value="pr">Portugal</option>
                                        <option value="gr">Germany</option>
                                        <option value="nd">Netherlands</option>
                                        <option value="bl">Belgium</option>
                                    </select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="cards" class="block mb-2 text-sm font-medium text-gray-400">Cards</label>
                                    <select id="cardtype" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5">
                                        <option disabled selected="">Card</option>
                                        <option value="gd">Gold</option>
                                        <option value="ic">Icon</option>
                                        <option value="sl">Silver</option>
                                        <option value="pk">Rare Bronze</option>
                                    </select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="club" class="block mb-2 text-sm font-medium text-gray-400">Club</label>
                                    <select id="club" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5">
                                        <option disabled selected="">Club</option>
                                        <option value="c1">Inter Miami</option>
                                        <option value="c2">Al Nassr</option>
                                        <option value="c3">Manchester City</option>
                                        <option value="c4">Real Madrid</option>
                                        <option value="c5">Bayern Munich</option>
                                        <option value="c6">Al-Hilal</option>
                                        <option value="c7">Manchester United</option>
                                    </select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="Position" class="block mb-2 text-sm font-medium text-gray-400">Position</label>
                                    <select id="Position" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5">

                                        <option value="RB">RB</option>

                                        <option value="CDM">CDM</option>
                                        <option value="CM">CM</option>
                                        <option value="LW">LW</option>
                                        <option value="RW">RW</option>

                                    </div>
                            </div>

                                    <div class="">
                                        <label for="pac" class="block mb-2 text-sm font-medium text-gray-400">PAC:</label>

                                    </div>
                                    <div class="">
                                        <label for="pas" class="block mb-2 text-sm font-medium text-gray-400">PAS:</label>
                                        <input type="text" id="pas" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>
                                    </div>
                                    <div class="">
                                        <label for="dri" class="block mb-2 text-sm font-medium text-gray-400">DRI:</label>
                                        <input type="text" id="dri" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>
                                    </div>
                                    <div class="">
                                        <label for="def" class="block mb-2 text-sm font-medium text-gray-400">DEF:</label>
                                        <input type="text" id="def" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>
                                    </div>
                                    <div class="">

                                        <input type="text" id="phy" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>

                                        <input type="text" id="phy" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>
                                    </div>

                </div>

    </div>
