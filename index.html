                                Create New Player

                                </div>
                            </div>

                                <div class="col-span-2 sm:col-span-1">

                                        <option value="br">Brazil</option>
                                        <option value="fr">France</option>
                                        <option value="arg">Argentina</option>
                                        <option value="mr">Morocco</option>
                                        <option value="en">England</option>
                                        <option value="it">Italy</option>
                                        <option value="pr">Portugal</option>
                                        <option value="gr">Germany</option>
                                        <option value="nd">Netherlands</option>
                                        <option value="bl">Belgium</option>
                                    </select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="cards" class="block mb-2 text-sm font-medium text-gray-400">Cards</label>
                                    <select id="cardtype" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5">
                                        <option disabled selected="">Card</option>
                                        <option value="gd">Gold</option>
                                        <option value="ic">Icon</option>
                                        <option value="sl">Silver</option>
                                        <option value="pk">Rare Bronze</option>
                                    </select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="club" class="block mb-2 text-sm font-medium text-gray-400">Club</label>
                                    <select id="club" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5">

                                        <option value="c1">Inter Miami</option>
                                        <option value="c2">Al Nassr</option>
                                        <option value="c3">Manchester City</option>
                                        <option value="c4">Real Madrid</option>
                                        <option value="c5">Bayern Munich</option>
                                        <option value="c6">Al-Hilal</option>
                                        <option value="c7">Manchester United</option>
                                    </select>
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="Position" class="block mb-2 text-sm font-medium text-gray-400">Position</label>

                                        <input type="text" id="phy" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>

                                        <input type="text" id="pac" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>
                                    </div>
                                    <div class="col-span-2 sm:col-span-1">

                                        <input type="text" id="def" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>

                                        <input type="text" id="phy" class="bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="99"/>
                                    </div>
